<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOverhaulProject</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/custom/custom.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id='page-container' class='d-flex'>
        <div id='style-selector' class='modern d-flex w-50 justify-content-center'>
            <button type='button' onclick='displayPageContent("modern");' id='modern-selector' class='selector-button w-25 p-1 active'>Modern</button>
            <button type='button' onclick='displayPageContent("utility");' id='utility-selector' class='selector-button w-25 p-1'>Utility</button>
            <button type='button' onclick='displayPageContent("artsy");' id='artsy-selector' class='selector-button w-25 p-1'>Artsy</button>
            <button type='button' onclick='displayPageContent("dated");' id='dated-selector' class='selector-button w-25 p-1'>Dated</button>
        </div>
        <div id='page-contents-modern' class='d-flex'>
            <div id='modern-text-container' class='w-25 h-100'>
                For pages that seek to grab attention, and convey a feeling 
                to the user as soon as they arrive on your site.
                <div class='d-flex flex-column mt-4'>
                    <span id='image-highlight' class='d-block'>
                        - Strong Imagery
                    </span>
                    <span id='image-highlight' class='d-block'>
                        - Simple yet Elegant Interface
                    </span>
                    <span id='image-highlight' class='d-block'>
                        - Assymetry
                    </span>
                </div>
            </div>
            <div id='modern-image-container' class='w-75'>

            </div>
        </div>

        <div id='page-contents-utility' class='hidden'>
        </div>
        <div id='page-contents-artsy' class='hidden'>
        </div>
        <div id='page-contents-dated' class='hidden'>
        </div>
    </div>
</body>
<script src="js/page-script.js"></script>
</html>
